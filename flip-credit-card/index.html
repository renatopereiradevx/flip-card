<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Credit Card</title>
    <link rel="stylesheet" href="css/flip-credit-card.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <img src="images/card-front-nubank.png" alt="Card front">
            </div>
            <div class="card-face back">
                <img src="images/card-back-nubank.png" alt="Card back">
            </div>
        </div>
    </div>
</body>
</html>
