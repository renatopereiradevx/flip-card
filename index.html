<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/flip-card.css">
</head>

<body>

    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <img src="images/foto.png" alt="Foto perfil">
                <h2>RENATO PEREIRA</h2>
                <p>Desenvolvedor Full Stack Sênior</p>
                <span>@renatopereiradevx</span>
                <div class="redes">
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-github"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-youtube"></i>
                </div>
            </div>
            <div class="card-face card-back">
                <div>
                    <h2>YouTube</h2>

                    <div>
                        <a href="https://www.youtube.com/@renatopereiradevx"><img src="images/qrcode.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
